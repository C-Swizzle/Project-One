<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <nav id="head" class="navbar navbar-fixed-top" data-spy="affix">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                          
        </button>
        </div>

        <div>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="nav navbar-nav text-white">
            <li><a href="#section1">Search Weather</a></li>
            <li><a href="#section2">Results</a></li>
            <li><a href="#section3">Contact</a></li>    
            </ul>
        </div>
        </div>
        
    </nav>  
               
    <div class="container">
        <div id="title" class="row">
           <h1>Weather Search</h1>  
        </div>
        <!--row 1, search form-->
        <div id="section1" class="row">
            <div id="leftImage" class="col-xs-3 col-md-3 col-lg-3">
                <h6>Section 1, Left side</h6>
                <img src="assets/images/swirl.jpeg" alt="placeholder-image" class="img-thumbnail">
            </div>
            
            <div id="centerSearch" class="col-xs-6 col-md-6 col-lg-6">
                <h6>Section 2, center, weather search </h6>                        
                    <form>    
                        <div class="form-group">
                            <label for="location-query">Location to check:</label>
                            <input type="location" id="location-query" class="form-control" placeholder="Location to Check">
                        </div>
                            <button type="submit" id="location-submit" class="btn btn-primary">Submit</button>
                    </form>                
            </div> 

            <div id="rightImage" class="col-xs-3 col-md-3 col-lg-3">                                                    
                <h6>Section 3,Right Side</h6>
                <img src="assets/images/swirl.jpeg" alt="placeholder-image" class="img-thumbnail">    
            </div>

        </div>
    <br>
        <!--row 2, display results -->
        <div id="section2" class="row">
                <div id="leftResults" class="col-xs-6 col-md-6 col-lg-6">
                    <h6>row2, Left side, map results?</h6>
                </div>             
    
                <div id="rightResults" class="col-xs-6 col-md-6 col-lg-6">                                                    
                    <h6>R2, Right Side,weather results</h6>
                    <div id="summary"></div>  
                    <a href="https://darksky.net/poweredby/" class="text-secondary">Powered by Dark Sky</a> 
                </div>
        </div>
    <br>
        <!--row 3, contact form -->
        <div id="section3" class="row">
            <div id="contact" class="card container center_div">
                <div id= "card-head" class="card-header">Contact</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group text-secondary">
                                <label for="name">Name</label>
                                <br>
                                <input type="text" id="name" name="name" placeholder="FirstName LastName" required="required">                
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" value="example@gmail.com" required="required">                            
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <br>
                                <input type="message" id="message" name="message" placeholder="Your message here" required="required">
                            </div>
                
                            <button id="submitContact" type="submit" class="btn btn-primary">Submit</button>
                    
                        </form>
                    </div>
            </div>                           
        </div>

    </div>

   <!--footer -->
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
    
</body>
